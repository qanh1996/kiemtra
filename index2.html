<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let mang = [1,2,3,4,5];
    function timso() {
        let a = +prompt();
        for (let i = 0; i < mang.length; i++) {
            if (a === mang[i]){
                alert(mang[i] + ' nằm ở vị trí: ' +i);
            }
        }
    }
    timso();
</script>
</body>
</html>
